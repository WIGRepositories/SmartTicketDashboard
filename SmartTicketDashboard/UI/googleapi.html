<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="getmap();">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyChVoVK_ME0jAP9ckqmOybsTYIPn8pajaY"></script>
    <script type="text/javascript">
       
    </script>
    <div id="dvMap" style="width: 500px; height: 500px">
    </div>
    <h6 ng-repeat="d in map">Create Stops</h6>
    <div class="col-xs-12">
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="sm"><span class="badge">1{{$scope.lat}}</span></label>
            <div class="col-sm-10">
                <input class="form-control" type="text" value="{{$scope.lat}}" id="sm">
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="sm"><span class="badge">2{{$scope.lag}}</span></label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="sm">
            </div>
        </div>

    </div>
    <script src="js/angular.js"></script>
    <script src="js/ngStorage.js"></script>
    
    <script src="js/googleapi.js"></script>
</body>
</html>
