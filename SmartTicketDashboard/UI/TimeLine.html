
<html ng-app="MyApp">
<head>
    <title>TimeLine Page | Pages</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="Thu, 19 Nov 1900 08:52:00 GMT">
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    <link rel="apple-touch-icon" href="images/icons/favicon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/favicon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/favicon-114x114.png"><!--Loading bootstrap css-->
    <link type="text/css" rel="stylesheet" href="vendors/jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
    <link type="text/css" rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css"><!--LOADING STYLESHEET FOR PAGE--><!--Loading style vendors-->
    <link type="text/css" rel="stylesheet" href="vendors/animate.css/animate.css">
    <link type="text/css" rel="stylesheet" href="vendors/jquery-pace/pace.css">
    <link type="text/css" rel="stylesheet" href="vendors/iCheck/skins/all.css">
    <link type="text/css" rel="stylesheet" href="vendors/jquery-notific8/jquery.notific8.min.css">
    <link type="text/css" rel="stylesheet" href="vendors/bootstrap-daterangepicker/daterangepicker-bs3.css"><!--Loading style-->
    <link type="text/css" rel="stylesheet" href="css/themes/style2/pink-violet.css" class="default-style">
    <link type="text/css" rel="stylesheet" href="css/themes/style2/pink-violet.css" id="theme-change" class="style-change color-change">
    <link type="text/css" rel="stylesheet" href="css/style-responsive.css">
</head>
<body ng-controller="MyController">
    <div>
        <div id="wrapper">
            <!--BEGIN PAGE WRAPPER-->
            <div id="page-wrapper">



                <div class="page-content">
                    <div id="table-action" class="row">
                        <div id="tableactionTabContent" class="tab-content">


                            <div class="row">
                                <div class="col-md-3">

                                    <div class="tab-edit">

                                        <div id="one-column" class="tab-pane fade in active">


                                            <!--<i class="fa fa-plus-square" ng-click="ShowHide()"> </i>-->

                                            <div class="message-item blue">
                                                {{5+3}}

                                                <div class="message-inner">

                                                    <div class="message-head clearfix">
                                                        <div class="user-detail">
                                                            <h5 class="handle">amiya</h5>

                                                            <i class="fa fa-folder-open"></i>&nbsp;
                                                            Profile Setting

                                                        </div>
                                                    </div>
                                                </div>

                                            </div>


                                            <article class="timeline-entry left-aligned">

                                                <div class="message-inner">

                                                    <div class="message-head clearfix">
                                                        <i class="fa fa-plus-square" ng-click="ShowHide()"> </i>

                                                    </div>
                                                </div>
                                            </article>



                                            <!--<div class="fa fa-plus-square" ng-click="ShowHide()">-->
                                            <div class="message-item red after">
                                                <a href="#tab-account-setting" data-toggle="tab">
                                                    <div class="message-inner">

                                                        <div class="message-head clearfix">
                                                            <div class="user-detail">
                                                                <h5 class="handle">test</h5>

                                                                <i class="fa fa-folder-open"></i>&nbsp;
                                                                Profile Setting

                                                            </div>
                                                        </div>

                                                    </div>


                                                </a>


                                            </div>

                                            <!-- </div>-->
                                        </div>

                                    </div><!--END CONTENT-->
                                </div><!--BEGIN FOOTER-->

                                <div class="col-md-7" ng-hide="IsHidden">
                                    <div class="tab-content">
                                        <div id="tab-account-setting" class="tab-pane fade in active">
                                            <form action="#" class="form-horizontal" ng-hide="IsHidden">
                                                <div class="form-body">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Email</label>
                                                        <div class="col-sm-9 controls">
                                                            <input type="email" placeholder="email@yourcompany.com" class="form-control" />
                                                        </div>
                                                    </div><div class="form-group">
                                                        <label class="col-sm-3 control-label">Username</label>
                                                        <div class="col-sm-9 controls">
                                                            <input type="text" placeholder="username" class="form-control" />
                                                        </div>
                                                    </div><div class="form-group">
                                                        <label class="col-sm-3 control-label">Password</label>
                                                        <div class="col-sm-9 controls">
                                                            <div class="row">
                                                                <div class="col-xs-6">
                                                                    <input type="password" placeholder="" class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Confirm Password</label>
                                                        <div class="col-sm-9 controls">
                                                            <div class="row">
                                                                <div class="col-xs-6">
                                                                    <input type="password" placeholder="" class="form-control" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mbn">
                                                        <label class="col-sm-3 control-label"></label><div class="col-sm-9 controls">
                                                            <button type="submit" class="btn btn-success">
                                                                <i class="fa fa-save"></i>&nbsp;
                                                                Save
                                                            </button>&nbsp; &nbsp;<a href="#" class="btn btn-default">Cancel</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div id="tab-contact-setting" class="tab-pane fade">
                                            <form action="#" class="form-horizontal">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Mobile Phone</label>
                                                    <div class="col-sm-9 controls"><input type="text" placeholder="0-123-456-789" class="form-control" /></div>
                                                </div><div class="form-group">
                                                    <label class="col-sm-3 control-label">Website</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" placeholder="http://website.com" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Facebook</label>
                                                    <div class="col-sm-9 controls"><input type="text" placeholder="" class="form-control" /></div>
                                                </div><div class="form-group">
                                                    <label class="col-sm-3 control-label">Twitter</label><div class="col-sm-9 controls">
                                                        <input type="text" placeholder="" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="submit" class="btn btn-success">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>&nbsp; &nbsp;<a href="#" class="btn btn-default">Cancel</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery-ui.js"></script><!--loading bootstrap js-->
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendors/bootstrap-hover-dropdown/bootstrap-hover-dropdown.js"></script>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="vendors/metisMenu/jquery.metisMenu.js"></script>
    <script src="vendors/slimScroll/jquery.slimscroll.js"></script>
    <script src="vendors/jquery-cookie/jquery.cookie.js"></script>
    <script src="vendors/iCheck/icheck.min.js"></script>
    <script src="vendors/iCheck/custom.min.js"></script>
    <script src="vendors/jquery-notific8/jquery.notific8.min.js"></script>
    <script src="vendors/jquery-highcharts/highcharts.js"></script>
    <script src="js/jquery.menu.js"></script>
    <script src="vendors/jquery-pace/pace.min.js"></script>
    <script src="vendors/holder/holder.js"></script>
    <script src="vendors/responsive-tabs/responsive-tabs.js"></script>
    <script src="vendors/jquery-news-ticker/jquery.newsTicker.min.js"></script>
    <script src="vendors/moment/moment.js"></script>
    <script src="vendors/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="vendors/bootstrap-daterangepicker/daterangepicker.js"></script><!--CORE JAVASCRIPT-->
    <script src="js/main.js"></script><!--LOADING SCRIPTS FOR PAGE-->

    <script src="js/angular.js"></script>
    <script src="js/plus.js"></script>
</body>
</html>
